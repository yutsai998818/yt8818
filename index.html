草莓季今年提早一個月登場，除了大湖草莓開採之外，餐飲業者腦筋都動很快，<br>
像是各家Buffet的自助水果區開始推出，連甜點蛋糕限定的草莓商品都登場，<br>
而且不只甜品，連燉飯、鮭魚甚至壽司都能跟草莓融合，也有火鍋店業者不惜成本，<br>
每天每間店進貨至少4000顆草莓吸引饕客上門。<p>
